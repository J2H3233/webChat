<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <title>웹채팅 인터페이스</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            /* 전체 화면 높이 */
            font-family: Arial, sans-serif;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-bottom: 2px solid #ccc;
            /* 선 추가 */
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            /* 요소들이 한 줄에 유지되도록 설정 */
            height: calc(100% - 72px);
        }

        #sidebar {
            width: 300px;
            background-color: antiquewhite;
            padding: 20px;
            flex-shrink: 0;
            /* 사이드바가 줄어들지 않도록 설정 */
        }
        
        #content {
            flex: 1;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send_button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>웹채팅 테스트 페이지</h1>
        <hr> 
    </header>
    <div class="container">
        <div id="sidebar"> 
            <div style="margin-bottom: 10px;">
                <h3 id ="nicknameDisplay">nickname :</h3>
                <h3 id="RoomNumberDisplay">RoomNumber : </h3>
            </div>
            <hr>
            <form id="test" action="#" style="margin-bottom: 10px;margin-top: 10px;">
                <input type="text" id="setName" placeholder="닉네임 입력"
                    style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <button id="setName_button" type="button"
                    style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; background-color: blue; color: white; border-radius: 4px; cursor: pointer;">닉네임
                    설정</button>
            </form>
            <hr>
            <form action="#" style="margin-bottom: 20px;margin-top: 10px;">
                <input type="text" id="selectRoom" placeholder="방 이름 입력"
                    style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <button id="selectRoom_button" type="button"
                    style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; background-color: #28a745; color: white; border-radius: 4px; cursor: pointer;">방
                    입장</button>
                <button id="leaveRoom_button" type="button" disabled
                    style="width: 100%; padding: 10px; border: none; background-color: #dc3545; color: white; border-radius: 4px; cursor: pointer;">방
                    나가기</button>
            </form>


        </div>
        <div id="content"style="max-width: 700px;">
            <div id="messages"></div>
            <div id="input-area" >
                <form action="#" style="margin-bottom: 20px; display: flex;">
                    <input type="text" id="message-input" placeholder="메시지를 입력하세요">
                    <button id="send_button">전송</button>
                </form>

            </div>
        </div>
    </div>

    <script>

        var socket = io({transport:['websocket']});

        socket.on('connect', function() {
            console.log('서버에 성공적으로 연결되었습니다!');
        });

        let roomNumber = null;
        let nickname= null;
        let nicknameDisplay = document.getElementById('nicknameDisplay')
        let RoomNumberDisplay =document.getElementById('RoomNumberDisplay')

        let MessageParent = document.getElementById("messages");



        // 닉네임 설정
        let setName_button = document.getElementById("setName_button")
        setName_button.addEventListener("click", () => {
            let setName = document.getElementById('setName');
            nickname = setName.value;
            if(nickname.trim()!=""){
                nicknameDisplay.textContent = "nickname : " + nickname;
                setName.value=" ";
                setName.disabled =true
                setName_button.disabled = true; 
            }               

        })
        // 방 참가
        let selectRoom_button = document.getElementById("selectRoom_button")
        let leaveRoom_button = document.getElementById("leaveRoom_button")
        selectRoom_button.addEventListener("click", () => {
            let selectRoom= document.getElementById('selectRoom')
            roomNumber = selectRoom.value
            if(roomNumber.trim() != ""){
                document.getElementById('RoomNumberDisplay').textContent = "RoomNumber : " + roomNumber;
                socket.emit('join_event', { number: roomNumber });
                selectRoom.value = ""
                selectRoom.disabled = true
                selectRoom_button.disabled =true
                leaveRoom_button.disabled = false
            }
        })
        // 방 나가기
        leaveRoom_button.addEventListener("click",() => {
            socket.emit('leave_room',{number : roomNumber})
            RoomNumberDisplay.textContent = "RoomNumber : "
            selectRoom.disabled = false
            selectRoom_button.disabled = false
            leaveRoom_button.disabled = true
            while (MessageParent.firstChild) {
                MessageParent.removeChild(MessageParent.firstChild);
            }
        })

        // 메세지 보내기
        document.getElementById("send_button").addEventListener("click", () => {
            event.preventDefault(); 
            // 백엔드 전송
            let messageInput = document.getElementById('message-input')
            socket.emit('send_message_event', {
                number: roomNumber,
                nickname: nickname,
                message: messageInput.value
            });
            
            messageInput.value = "";
        })
        // 서버에서 받은 메세지 출력
        socket.on('send_message_event', (data) => {
            let newMessage = document.createElement("div");
            // newMessage.classList.add("message"); css 추가용
            newMessage.textContent = `${data.nickname}: ${data.message}`;
            MessageParent.appendChild(newMessage);
        })
    </script>
</body>

</html>
