<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/body.css') }}" type="text/css">

    </style>

</head>

<body>
    <div class="box">
        <form class="box1" action="/login/set/" method="POST">

            <h2>Login</h2><br>

            <div class="inputBox">
                <input type="text" placeholder="username" name="username" value="">
                <label>아이디</label>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="password" name="password" value="">
                <label>비밀번호</label>
            </div>
            <input type="submit" id="login" name="sign-in" value="로그인">
        </form>
        
        <form class="box2" action="/signup/">
            <input type="submit" id="signup" value="회원가입">
        </form>
    </div>
</body>

</html>
